<div class="mt-5 p-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="row">
          <div class="card shadow p-4 bg-info border">
            <form [formGroup]="addressform">

              <table class="m-2">
                <tr>
                  <td>
                    <label for="firstName">First Name</label>
                  </td>
                  <td>
                    <input type="text" id="firstName" name="firstName" formControlName="fname">
                  </td>
                </tr>
                
                <tr>
                  <td>
                    <label for="lastName">Last Name</label>
                  </td>
                  <td>
                    <input type="text" id="lastName" name="lastName" formControlName="lname">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="address">Address</label>
                </td>
                <td>
                  <input class="inline" type="text" id="address" name="address" placeholder="area">
                  <input class="inline" type="text" id="city" name="city" placeholder="city">
                </td>
              </tr>
              
              <tr>
                <td>
                  <label for="address">Address 2</label>
                </td>
                <td>
                  <app-child [formGroup]="getAddressFormsGroupFOrChild()"></app-child>
                </td>
              </tr>
              
            </table>
          </form>
            
            <div class="p-2">
              <button class="btn btn-danger shadow">reset</button>&nbsp;
              <button class="btn btn-success shadow" (click)="submit()">Sumbit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
